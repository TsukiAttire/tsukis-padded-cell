<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggestions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="card">
    <div class="profile">
      <h1>Suggestions</h1>
      <p class="bio">leave a thought here</p>

      <!-- ðŸ”´ REPLACE action URL WITH YOUR FORMSPREE LINK -->
      <form
        action="https://formspree.io/f/xjgblara"
        method="POST"
        style="width:100%; margin-top:20px;"
      >

        <input
          type="text"
          name="username"
          placeholder="your username"
          required
          style="
            width:100%;
            padding:12px;
            border-radius:14px;
            border:1px solid #ccc;
            font-family:inherit;
            margin-bottom:12px;
          "
        >

        <textarea
          name="message"
          placeholder="type your suggestion..."
          required
          style="
            width:100%;
            height:120px;
            padding:12px;
            border-radius:14px;
            border:1px solid #ccc;
            font-family:inherit;
            resize:none;
            margin-bottom:14px;
          "
        ></textarea>

        <!-- Optional hidden subject -->
        <input type="hidden" name="_subject" value="New suggestion from Tsuki's Padded Cell">

        <button
          type="submit"
          style="
            width:100%;
            padding:14px;
            border-radius:16px;
            border:1px solid #ccc;
            background:#f2f2f2;
            font-family:inherit;
            cursor:pointer;
          "
        >
          Send
        </button>
      </form>

      <div class="links" style="margin-top:18px;">
        <a href="../index.html">Back</a>
      </div>
    </div>
  </div>

</body>
</html>
