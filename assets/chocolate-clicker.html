<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chocolate Clicker</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="card">
  <div class="profile">
    <h1>Chocolate Clicker</h1>
    <p class="bio"><span id="choco">0</span> chocolate</p>

    <div class="links">
      <a onclick="clickChocolate()">ğŸ« Click Chocolate</a>
      <a onclick="buy()">Buy Wrapper (10)</a>
      <a href="games.html">Back</a>
    </div>
  </div>
</div>

<script>
let chocolate = 0;
let cps = 0;
let cost = 10;

function clickChocolate() {
  chocolate++;
  update();
}

function buy() {
  if (chocolate >= cost) {
    chocolate -= cost;
    cps++;
    cost = Math.floor(cost * 1.5);
    update();
  }
}

function update() {
  document.getElementById("choco").innerText = chocolate;
}

setInterval(() => {
  chocolate += cps;
  update();
}, 1000);
</script>

</body>
</html>
